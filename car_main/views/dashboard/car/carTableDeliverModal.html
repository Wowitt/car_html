<div class="modal-content" style="width: 900px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel2">{{content}}</h4>
    </div>
    <div class="modal-body">
        <table class="table table-bordered table-hover" id="carTable">
            <tr>
                <th>牌照号</th>
                <th>价格档位</th>
                <th>充电枪</th>
                <th>工具包</th>
                <th>三脚架</th>
                <th>灭火器</th>
                <th>首保</th>
                <th>车身广告</th>
            </tr>
            <tr ng-repeat="x in dataList">
                <th class="">{{x.PLATE_NUM}}</th>
                <th class="">{{x.gear}}</th>
                <th class=""><input type='checkbox' ng-model="x.CHARGE_GUN" ></th>
                <th class=""><input type='checkbox' ng-model="x.TOOL_KIT" ></th>
                <th class=""><input type='checkbox' ng-model="x.TRIPOD" ></th>
                <th class=""><input type='checkbox' ng-model="x.FIRE_EXTINGUISHER" ></th>
                <th class=""><input type='checkbox' ng-model="x.MAINTENANCE" ></th>
                <th class=""><input type='checkbox' ng-model="x.AD" ></th>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()" id="sureBtn">保存</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    </div>
</div>
