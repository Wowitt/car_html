<div class="modal-content" style="width: 800px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel2">{{content}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">选择合同模板</label>
                <div class="col-sm-5">
                    <select  ng-model="item.templateName"  class="form-control" >
                        <option value="">请选择</option>
                        <option value="jxd_zl.docx">捷信达---租赁合同</option>
                        <option value="jxd_fq.docx">捷信达---分期合同</option>
                        <option value="jxd_qk.docx">捷信达---全款合同</option>
                        <option value="jxt_zl.docx">捷信通---租赁合同</option>
                        <option value="jxt_fq.docx">捷信通---分期合同</option>
                        <option value="jxt_qk.docx">捷信通---全款合同</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="sub()" id="sureBtn">生成</button>
        <button type="button" class="btn btn-primary" ng-click="download()" ng-show="item.downloadPath && item.downloadPath != ''" id="sureBtn">下载</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    </div>
</div>
