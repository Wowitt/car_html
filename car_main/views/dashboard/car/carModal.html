<div class="modal-content" style="width: 800px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel2">{{content}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">牌照号:</label>
                <label class="col-sm-5 control-label">{{car.PLATE_NUM}}</label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">车架号:</label>
                <label class="col-sm-5 control-label">{{car.FRAME_NUMBER}}</label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">收费项</label>
                <div class="col-sm-5">
                    <select  ng-model="car.STATUS"  class="form-control" >
                        <option value="">请选择</option>
                        <option value="0">可放</option>
                        <option value="1">租赁</option>
                        <option value="2">分期</option>
                        <option value="3">全款</option>
                        <option value="4">替换专用</option>
                        <option value="5">故障</option>
                        <option value="6">自用</option>
                        <option value="7">借出</option>
                        <option value="8">试车</option>
                        <option value="9">验车</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="sub()" id="sureBtn">保存</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    </div>
</div>
