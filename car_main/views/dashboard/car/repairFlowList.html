<div class="row">
    <div class="col-lg-12">
        <div class="myHeader">
            <h1>零件库存流水</h1>
            <div class="myaction" ng-click="add()">新增</div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4></h4>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="repairTable">
                        <thead>
                        <tr>
                            <th>流水号</th>
                            <th>零件名称</th>
                            <th>供货商</th>
                            <th>进价(元)</th>
                            <th>售价(元)</th>
                            <th>数量</th>
                            <th>出/入库</th>
                            <th>交易时间</th>
                            <th style="width: 30%">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 650px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel3">提示</h4>
            </div>
            <div class="modal-body">
                <label id="modal_val2"></label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ensureDel();">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
