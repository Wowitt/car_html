<div class="modal-content" style="width: 800px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel2">{{content}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">收据</label>
                <div class="col-sm-5">
                <input  class="form-control" ng-model="financeFlow.RECEIPT_NO"  placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">收费项</label>
                <div class="col-sm-5">
                    <select  ng-model="financeFlow.BIZ_NAME"  class="form-control" >
                        <option value="">请选择</option>
                        <option value="订金">订金</option>
                        <option value="押金">押金</option>
                        <option value="本期付款">本期付款</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">日期</label>
                <div class="col-sm-5">
                    <input  ng-model="financeFlow.actiondate" id="financeFlow_actiondate" type="text" readonly="readonly"
                    class="form-control Wdate" style="width:50%;height: 33px;display:inline;"
                    onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">金额</label>
                <div class="col-sm-5">
                <input  class="form-control" ng-model="financeFlow.MONEY" type="number" step='0.01' placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">付款方式</label>
                <div class="col-sm-5">
                    <select  ng-model="financeFlow.TYPE"  class="form-control" >
                        <option value="">请选择</option>
                        <option ng-repeat="item in payTypeList" value="{{item.val}}">{{item.name}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="sub()" id="sureBtn">保存</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    </div>
</div>
