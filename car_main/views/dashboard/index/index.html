<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">首页</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row" ng-show="taskFlag">
        
        <stats number="{{notPayNum}}" comments="条到期未还款！" colour="red"  type="support" goto="dashboard.notPayNumIndex" ng-click="goto();"></stats>
        <stats number="{{contractNum}}" comments="条合同信息！" colour="primary"  type="support" goto="dashboard.contractIndex" ng-click="goto();"></stats>
        <stats number="{{repairNum}}" comments="条维修信息！" colour="yellow" type="support" goto="dashboard.repairIndex" ng-click="goto();"></stats>
        <stats number="{{breakrulesNum}}" comments="条违章记录！" colour="green" type="support" goto="dashboard.breakrulesListIndex" ng-click="goto();"></stats>
        <div class="col-lg-3 col-md-6 ng-isolate-scope" number="{{unSubmitPlanNum}}" comments="条未提交转移计划！" colour="red" type="comments" goto="#" ng-show="unSubmitPlanFlag">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge ng-binding">{{unSubmitPlanNum}}</div>
                            <div class="ng-binding">条未提交转移计划！</div>
                        </div>
                    </div>
                </div>
                <a>
                    <div class="panel-footer">
                        <span class="pull-left">请完善协议和计划</span>
                        <span class="pull-right">
                        </span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- /.panel -->
    <div class="row" ng-show="operatorFlag">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> 业务流程指南
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <ul class="timeline" ng-repeat="item in business">
                        <li class="{{item.li_class}}">
                            <div class="timeline-badge {{item.div_class}}"><p style="font-size: 15px">{{item.step}}</p>
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4 class="timeline-title">{{item.title}}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p>{{item.content}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4" ng-show="dataFlag">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> 统计数据
                </div>
                <!-- /.panel-heading -->
                <notifications></notifications>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

             <!-- /.panel .chat-panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
